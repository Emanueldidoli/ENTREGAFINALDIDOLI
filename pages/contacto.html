        <!--seccion principal-->
        <!--titulo de pagina-->
        <div class="titulos">
            <h1>CONTACTANOS</h1>
        </div>
        <!--fin titulo de pagina-->
        <!--formulario de contacto-->
        <div class="row">
        <div class="col-sm-6 ">
            <div class="formulario">
                <h2>FORMULARIO DE CONTACTO:</h2>
                <form id="formulario"  class="formulario contacto" >
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control form" id="nombre" placeholder="nombre" name="nombre">
                    </div>
                    <div class="formulario__grupo" id="grupo__apellido">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control form" id="apellido" placeholder="apellido" name="apellido">
                    </div>
                    <div class="form-group" id="grupo__email">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control form" placeholder="email" id="email" name="email">
                    </div>
                    <div class="form-group" id="grupo__textarea">
                        <label for="exampleFormControlTextarea1">Mensaje</label>
                        <textarea class="form-control form" id="textarea" rows="3" name="textarea"></textarea>
                    </div>                  
                    <input type="submit" value="Enviar" class="btn btn-primary"></input>
                    <div id="formulario__mensaje-error">
                        <p><b>Error:</b>Por favor rellena el formulario</p>
                    </div>
                    <p id="formulario__mensaje-exito" class="text-success" >Formulario enviado exitosamente!</p>
                </form>
            </div>
            <div class="detalles">
                <span>Consultas</span>
                <div class="iconos">
                    <div class="phone">
                        <i class="fa-solid fa-phone"></i>
                        <p>(341) 15678912</p>
                    </div>
                    <div class="mail">
                        <i class="fa-solid fa-envelope"></i>
                        <p>joyashd@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
